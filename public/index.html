<!DOCTYPE html>
<html>
  <head>
    <title>Connect 4</title>
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="../src/styles/style.css">
    <link rel="stylesheet" href="../src/styles/animations.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">  
  </head>
  <body>
    <script>
      console.profile('cause of reload');

      window.addEventListener('beforeunload', function() {
          console.profileEnd('cause of reload');
          debugger;
      });
    </script>
    <div>
      <p id="player-name"></p>
    </div>
      <!-- Modals to get players names -->
      <div class="modal fade" id="player-a-name-modal" tabindex="-1" role="dialog" aria-labelledby="player-a-name-modal" data-keyboard="false" data-toggle="modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="player-a-name-modal-title">
                Red player name
              </h4>
            </div>
            <div class="modal-body" id="player-a-name-modal-body">
              <form method="POST" action="#" onsubmit="handleFormSubmit(event, this); return false;" >
                <div class="form-group">
                  <input type="text" id="player-a-input" name="player-a-name" class="form-control" placeholder="Red player">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="player-b-name-modal" tabindex="-1" role="dialog" aria-labelledby="player-b-name-modal" data-keyboard="false" data-toggle="modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="player-b-name-modal-title">
                Black player name
              </h4>
            </div>
            <div class="modal-body" id="player-b-name-modal-body">
              <form method="POST" action="#" onsubmit="handleFormSubmit(event, this); return false;">
                <div class="form-group">
                  <input type="text" id="player-b-input" name="player-b-name" class="form-control" placeholder="Black player">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <!-- Game Canvas, Game Board --> 
    <div id="game-canvas">
      <div id="game-board">
      </div>
    </div>
    <!-- Replay Button --> 
    <button id="replay" onclick="location.reload(true)">Replay?</button>
  </body>
  <script src="bundle.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
  <script type="text/javascript" src="../src/connect4.js"></script>
</html>
